{% extends 'base.html' %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" formtarget="result"  formaction=""{% url 'uploaded' %}"">Upload</button>
  </form>

  <p><a href="{% url 'uploaded' %}">Return to home</a></p>
{% endblock %}
